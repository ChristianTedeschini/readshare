<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReadShare</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<!-- Font Awesome Icon Library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
<body>
  <div class="form-group">
    <div class="input-group">
      <label for="form-user">User Picture:</label><br>
      <input type="file" name="form-user" class="form-user" id="form-user" accept="image/*">
    </div>

    <div class="input-group">
      <label for="form-cover">Book Cover:</label><br>
      <input type="file" name="form-cover" class="form-cover" id="form-cover" accept="image/*">
    </div>

    <div class="input-group">
      <label for="form-name">Book Name:</label><br>
      <input type="text" name="form-name" class="form-name" id="form-name">
    </div>

    <div class="input-group">
      <label for="form-rating" class="form-label">Book Rating: <span id="rating-value">2.5</span></label><br>
      <input type="range" class="form-rating" id="form-rating" min="0" max="5" step="0.5" value="2.5">
    </div>

    <div class="input-group">
      <label for="" class="form-label">Your Platform:</label><br>
      <select class="form-platform" id="form-platform" aria-label="Plataforma">
        <option value="goodreads">Goodreads</option>
        <option value="skoob">Skoob</option>
        <option value="maratona">Maratona</option>
      </select>
    </div>

    <a href="#" class="form-submit button" id="form-submit">Generate image</a>
    <a class="download-button button hidden" id="download-button" href="#">Download image</a>
  </div>

  <div class="book-frame" id="book-frame">
    <div class="book-user" id="book-user">
    </div>
    <div class="book-cover" id="book-cover">
    </div>

    <h2 class="book-title" id="book-title"></h2>
    <div class="book-stars" id="book-stars">
    </div>
    <div class="book-platform" id="book-platform">
    </div>
  </div>

  <footer>
    <p>Created by: <a href="https://github.com/ChristianTedeschini" target="_blank">Christian Tedeschini</a> and  <a href="https://www.instagram.com/_may_ribeiro_?igsh=MW5lOW9zbXl2dzNncw==" target="_blank">Mayra Ribeiro</a></p>
  </footer>

  <script defer src="index.js"></script>
</body>
</html>
